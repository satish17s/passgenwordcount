{% extends 'passgenerator/base.html' %}

{% block content %}
<br>

<h2 id="introcount" class="text-center">There are {{count}} Words in your Text!</h2>
<hr>
<u><h3 id="intro" >Individual Word Counts: </h3> </u>
<br>

{% for word , totalcount in sortedworddict %}

<h4 id="intro" >{{word}}:{{totalcount}} </h4>
{% endfor %}
<hr>
<br>
<h5 id="intro" >Your Text:-{{ fulltext }}</h5>

{% endblock %}
