{% extends 'passgenerator/base.html' %}

{% block content %}


<h2 class="text-center">There are {{count}} Words in your Text!</h2>
<hr>
<h2>Individual Word Counts:</h2>


{% for word , totalcount in sortedworddict %}

<h3>{{word}}:{{totalcount}} </h3>
{% endfor %}

<br>
<h4 id="intro" >Your Text:{{ fulltext }}</h4>

{% endblock %}
